<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=720, height=1280, user-scalable=no" />
		<title>Boilerplate application</title>
		<script type="text/javascript" src="./css/car/components/jQuery/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="./css/car/components/knockout/knockout.js"></script>
		<!-- jsRender Library Import -->
		<script type="text/javascript" src="./css/car/components/jsViews/jsrender.js"></script>
		<script type="text/javascript" src="./css/car/components/jsViews/template.js"></script>
		<!-- Main JS -->
		<script type="text/javascript" src="./js/main.js" charset="utf-8"></script>
		<!-- IcomingCall resources -->
		<link rel="stylesheet" href="./css/car/components/incomingCall/incomingCall.css" />
		<!-- Car resource -->
		<link rel="stylesheet" href="./css/car/car.css" />
		<script type="text/javascript" src="./css/car/car.js"></script>
		<script type="text/javascript" src="./js/services/bootstrap.js"></script>
		<!-- BoxCaption resources -->
		<script type="text/javascript" src="./css/car/components/boxCaption/boxCaption.js"></script>
		<link rel="stylesheet" href="./css/car/components/boxCaption/boxCaption.css" />
		<!-- AlphabetBookmark resources -->
		<script type="text/javascript" src="./css/car/components/alphabetBookmark/alphabetBookmark.js"></script>
		<link rel="stylesheet" href="./css/car/components/alphabetBookmark/alphabetBookmark.css" />
		<script type="text/javascript" src="./css/car/components/library/library.js"></script>
		<link rel="stylesheet" href="./css/car/components/library/library.css" />
		<!-- TopBar resources -->
		<script type="text/javascript" src="./css/car/components/topBarIcons/topBarIcons.js"></script>
		<link rel="stylesheet" href="./css/car/components/topBarIcons/topBarIcons.css" />
		<!-- DateTime resources -->
		<script type="text/javascript" src="./css/car/components/dateTime/dateTime.js"></script>
		<link rel="stylesheet" href="./css/car/components/dateTime/dateTime.css" />
		<!-- Contains the creation of the tizen.most object, which is the API to the MOST hardware. -->
		<script type="text/javascript" src="./css/car/components/audioPlayer/most.js"></script>
		<link rel="stylesheet" href="./css/car/components/bottomPanel/volumeSlider.css" />
		<!-- Bottom Panel resources -->
		<script type="text/javascript" src="./css/car/components/bottomPanel/jquery.nouislider.js"></script>
		<script type="text/javascript" src="./css/car/components/bottomPanel/bottomPanel.js"></script>
		<!-- Email resources -->
		<script type="text/javascript" src="./css/car/components/email/email.js"></script>
		<script type="text/javascript" src="./css/car/components/email/emailManager.js"></script>
		<!-- Keyboard resources -->
		<script type="text/javascript" src="./css/car/components/keyboard/keyboard.js"></script>
		<link rel="stylesheet" href="./css/car/components/keyboard/keyboard.css" />
		<!-- App-specific Email css -->
		<link rel="stylesheet" type="text/css" href="./css/style.css" />
	</head>
	<body>
		<div id="topBarIcons"></div>
		<!-- BEGIN HTML ELEMENTS style="visibility: hidden"-->
		<div id="mainDiv" class="app-wrapper flex-parent flex-item">
			<!-- Add New Account Screen -->
			<div id="addAccount" class="flex-parent flex-item vertical-flex dark" style="visibility: hidden">
			  <div id="addGmail" class="">
					<!-- <a class="account-button" onclick="addAccount('Gmail')"> -->

					<div class="">
						<!-- Add Gmail Account Button -->
						<div class="account-button" onclick="loadAddAccountForm()">
							<div class="top">
								<div class="white-separator"></div>
								<img src="images/add_account_icon_white_lg.png" alt="add account icon white large">
								<div class="white-separator"></div>
							</div>
							<h1>Add Gmail Account</h1>
							<div class="bottom">
								<div class="white-separator"></div>
								<img src="images/gmail_icon_white_lg.png" alt="gmail account icon white large">
								<div class="white-separator"></div>
							</div>
				    </div>
				    <!-- Credentials Form -->
				    <form id="credentialsForm" class="no-display half-sec-transition">
							<div class="input-group">
								<label for="EmailAddressTextbox">Email address</label>
								<input id="EmailAddressTextbox" required type="email">
							</div>
							
							<div class="input-group">
								<label for="PasswordTextbox">Password</label>
								<input id="PasswordTextbox" required type="password">
							</div>

							<div class="input-group">
								<input type="checkbox" class="checkbox" name="is-default">Save as default
							</div>

							<div class="input-group" style="display: none">
								<input id="UsernameTextbox" value="noUsername" type="text">
								<input id="DescriptionTextbox" value="noDescription" type="text">
							</div>

							<div class="button-group">
								<button type="button" id="useThisAccount" onclick="useThisAccount()">Cancel</button>
								<button class="next" type="button" id="SaveAccountCtrl" onclick="saveDetails()">Next</button>
							</div>
						</form>

						<!-- Add Account Progress -->
						<div class="progress no-display">
							<img class="spinner" src="images/spinner_icon_white.png">
							<h1>Retrieving email<br>from your account...</h1>
						</div>
					</div>


			  </div>
			</div>

			<!-- Choose Email Account Screen  -->
			<div id="chooseEmailAccount" class="flex-parent flex-item vertical-flex">
			  <section class="app-content flex-item">
					<header><h1>Select An Email</h1></header>
					<li id="accountTemplate" class="account template">
						<p></p>
						<input class="checkbox" type="checkbox" data-id="" value="">
					</li>
					<div class="details">
						<ul id="emailAccounts" class="AddEmailContact"></ul>
					</div>
					<div class="button-group center">
						<button type="button" id="useThisAccount" onclick="useThisAccount()">Use This Account</button>
						<button type="button" id="deleteThisAccount" onclick="deleteThisAccount()">Delete This Account</button>
						<button type="button" id="AddAccount" onclick="loadAddAccountScreen()">Add Another Account</button>
					</div>
				</section>
			</div>

			<!-- Inbox Screen  -->
			<div id="inboxScreen" class="flex-parent flex-item" style="visibility: hidden">
				<section class="app-content flex-parent flex-item no-scroll">
					<aside id="sideMenu">
						<ul class="controls">
							<li class="icon menu-icon"></li>
							<li class="icon inbox-icon" id="InboxButton" onclick="inboxButtonSelected()"></li>
							<li class="icon accounts-icon" id="changeAccountButton" onclick="loadChangeAccountScreen()"></li>
							<li class="icon drafts-icon" id="draftButton" onclick="draftSelected()"></li>
							<li class="icon sync-icon" id="Sync" onclick="syncEmails()"></li>
						</ul>
					</aside>
					<section class="main flex-parent">
						<div class="list content flex-parent vertical-flex flex-item">
							<header>
								<h1 id="InboxLabelCtrl"></h1>
								<ul class="controls">
									<li class="icon search-icon" id="searchMail" onclick="searchMailCall()">
										<input type="text" id="searchMailText" style="display:none"></input>
									</li>
									<li class="icon compose-icon" id="composeButton" onclick="loadComposeScreen()"></li>
									<!-- JS TODO: Send icon should only be visible when one or more items are checked -->
									<li id="sendDraft" class="icon send-icon" onclick="console.log('JS TODO: Send icon should only be visible when one or more items are checked')"></li>
									<li class="icon trash-icon" id="trash" onclick="deleteMail()"></li>
									<li><input type="checkbox" class="checkbox check-all" id="CheckBoxSelectAll" onclick="selectCheckBox('All')"></li>
								</ul>
							</header>
							<!-- 'Template' for email list item -->
							<li id="inboxItemTemplate" class="list-item" data-id="">
								<div class="status"></div>
								<h3></h3>
								<p></p>
								<h4></h4>
								<input type="checkbox" class="checkbox">
							</li>
							<!-- End Template -->
							<ul class="" id="inbox"></ul>
						</div>
					</section>
				</section>
			</div>

			<!-- Mail View Screen  -->
			<div id="mailView" class="flex-parent flex-item" style="visibility: hidden">
				<section class="app-content flex-parent flex-item">
					<aside id="sideMenu">
						<ul class="controls">
							<li class="icon menu-icon"></li>
							<li class="icon inbox-icon" id="InboxButton" onclick="inboxButtonSelected()"></li>
							<li class="icon accounts-icon" id="changeAccountButton" onclick="loadChangeAccountScreen()"></li>
							<li class="icon drafts-icon" id="draftButton" onclick="draftSelected()"></li>
							<li class="icon sync-icon" id="Sync" onclick="syncEmails()"></li>
						</ul>
					</aside>
					<section class="main flex-parent">
						<div class="content flex-item">
							<header>
								<h1 id="InboxFullViewLabelCtrl" onclick="inboxButtonSelected()"></h1>
								<ul class="controls">
									<li id="reply" class="icon" onclick="loadComposeScreen('Reply')"></li>
									<li id="replyAll" class="icon" onclick="loadComposeScreen('replyAll')"></li>
									<li id="forward" class="icon" onclick="loadComposeScreen('Forward')"></li>
									<li id="next" class="icon emailRight" onclick="retriveMailFilterWithNextId()"></li>
									<li><input type="checkbox" class="checkbox check-all" id="CheckBoxSelectAll" onclick="selectCheckBox('All')"></li>
								</ul>
							</header>
							<article id="MailHandler" class="email">
								<header>
									<p><div id="viewSubject"></div><div id="emailDate"></div></p>
									<p>From: <span id="viewFrom"></span></p>
									<p>To: <span id="viewTo"></span></p>
								</header>
								<p id="mailBody" class="body"></p>
								<div id="viewAttachment"></div>
							</article>
						</div>
					</section>
				</section>
			</div>
				
			<!-- Compose Screen  -->
			<div id="composeView" class="flex-parent flex-item vertical-flex" style="visibility: hidden">
				<section class="app-content flex-parent flex-item no-sidebar">
					<section class="main flex-parent flex-item">
						<div class="content flex-parent flex-item vertical-flex">
							<header>
								<h1 id="InboxComposeLabelCtrl" onclick="inboxButtonSelected()">Previous</h1>
								<ul class="controls">
									<li class="icon send-icon" id="send" onclick="sendMail()"></li>
									<li class="icon trash-icon" id="trash" onclick="deleteMailFromCompose()"></li>
								</ul>
							</header>
							<form class="compose flex-parent vertical-flex">
							<div class="mail-header">
								<div class="input-group">
									<input class="text-input" id="composeFrom" type="text">
								</div>
								<div class="input-group">
									<input class="text-input" id="composeTo" type="text" placeholder="To">
								</div>
								<div id="ccBcc" style="display: none">
									<div class="input-group">
										<input class="text-input" id="composeCc" type="text" placeholder="cc">
									</div>
									<div class="input-group">
										<input class="text-input" id="composeBcc" type="text" placeholder="bcc">
									</div>
								</div>
								<div class="input-group">
									<input class="text-input" id="composeSubject" type="text" placeholder="Subject">
								</div>
							</div>
							<textarea class="text-input text-input-area" id="composeBody" placeholder="Compose"></textarea>
						</form>
						</div>
					</section>
				</section>
			</div>

			<!-- Draft Screen  -->
			<div id="draftScreen" class="flex-parent flex-item">
				<section class="app-content flex-parent flex-item">
					<aside id="sideMenu">
						<ul class="controls">
							<li class="icon menu-icon"></li>
							<li class="icon inbox-icon" id="InboxButton" onclick="inboxButtonSelected()"></li>
							<li class="icon accounts-icon" id="changeAccountButton" onclick="loadChangeAccountScreen()"></li>
							<li class="icon drafts-icon" id="draftButton" onclick="draftSelected()"></li>
							<li class="icon sync-icon" id="Sync" onclick="syncEmails()"></li>
						</ul>
					</aside>
					<section class="main">
						<div class="list content">
							<header>
								<h1 id="DraftLabelCtrl">Drafts</h1>
								<ul class="controls">
									<li class="icon search-icon" id="searchMail" onclick="searchMailCall()">
										<input type="text" id="searchMailText" style="display:none"></input>
									</li>
									<li class="icon compose-icon" id="composeButton" onclick="loadComposeScreen()"></li>
									<!-- JS TODO: Send icon should only be visible when one or more items are checked -->
									<li id="sendDraft" class="icon send-icon" onclick="console.log('JS TODO: Send icon should only be visible when one or more items are checked')"></li>
									<li class="icon trash-icon" id="trash" onclick="deleteMail()"></li>
									<li><input type="checkbox" class="checkbox check-all" id="CheckBoxSelectAll" onclick="selectCheckBox('All')"></li>
								</ul>
							</header>
							<!-- 'Template' for draft list item -->
							<li id="draftItemTemplate" class="list-item" data-id="">
								<h3></h3>
								<h4></h4>
								<input type="checkbox" class="checkbox">
							</li>
							<!-- End Template -->
							</ul>
							<ul id="drafts"></ul>
						</div>
					</section>	
				</section>
			</div>
		</div>
			
		<div id="modals" class="app-wrapper flex-parent flex-item" style="visibility: hidden">
			<!-- Delete Email Confirmation -->
			<div id="deleteEmailPopDiv" class="modal flex-parent flex-item vertical-flex dark" style="visibility: hidden; display: none">
				<section class="app-content">
				  <h1>Delete the selected message(s)?</h1>
					<div class="button-group">
						<button type="button" id="deleteEmailNoDiv" class="" onclick="deleteEmailNo()">No</button>
						<button type="button" id="deleteEmailYesDiv" class="next" onclick="deleteEmailYes()">Yes</button>
					</div>
				</section>
			</div>

			<!-- Delete Account Confirmation Screen" -->
			<div id="deleteAccountDiv" class="modal flex-parent flex-item vertical-flex dark" style="visibility: hidden; display: none">
			  <section class="app-content">
					<h1>Are you sure?</h1>
					<div class="button-group">
						<button type="button" class="" onclick="deleteAccountNo()">Cancel</button>
						<button type="button" class="next" onclick="deleteAccountYes()">Delete</button>
					</div>
				</section>
			</div>
		</div>
		<!-- END HTML ELEMENTS -->
		<div id="bottomPanel" class="bottomPanel bottomPanelImg"></div>
	</body>
</html>
